<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <!-- Accesibilidad: no bloquear zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-i18n="meta.index.title">Inicio — Missael Rangel</title>
    <meta name="description"
        content="Desarrollador web frontend en Guadalajara. Portafolio con proyectos en HTML, CSS, JavaScript y React, contacto y enlaces a redes."
        data-i18n="meta.index.description" data-i18n-attr="content" />

    <!-- Preconfigura idioma temprano para evitar parpadeos -->
    <script>
        (function () {
            var k = "site:lang";
            var saved = null;
            try { saved = localStorage.getItem(k); } catch (e) { }
            var nav = (navigator.language || "es").toLowerCase();
            var lang = (saved === "en" || saved === "es") ? saved : (nav.startsWith("es") ? "es" : "en");
            var html = document.documentElement;
            html.classList.add("lang-" + lang);
            html.setAttribute("lang", lang);
        })();
    </script>

    <!-- Estilos -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="canonical" href="https://missaelr.com/index.html" />

    <!-- i18n -->

    <script defer src="assets/js/i18n.js"></script>

    <!-- Script menú -->

    <!-- Datos estructurados (SEO) -->

</head>

</body>

</html>
